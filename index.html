<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin-bottom: 20px;
            margin-left: 20px;
        }
        table,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!-- <h1>This is a TITLE.</h1>
    <h2>This is a TITLE.</h2>
    <h3>This is a TITLE.</h3>
    <h4>This is a TITLE.</h4>
    <a href="https://google.com">Read more</a>
    <p>This is a sentence</p>
    this is a cmt -->
    <img src="./facebook.png" alt="facebook logo" height="50px" width="50px">
    <p>Signup to Facebook</p>
    <div>
        <label for="fname">Full Name</label>
        <input type="text" placeholder="Who are you?" id="fname"> 
    </div>
    <div>
        <label for="age">Age</label>
        <input type="number" placeholder="just a number" id="age">
    </div>
    <div>
        <label for="dob">Date of Birth</label>
        <input type="month" id="dob">
    </div>
    <div>
        <label for="gender">Gender</label>
        <input type="radio"  name="male">Male
        <input type="radio"  name="male">female
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" placeholder="email address" id="email">
    </div>
    <div>
        <label for="pass">Password</label>
        <input type="password" placeholder="it's a secret between us" id="pass">
    </div>
    <div>
        <label for="hobby">Hobby</label>
        <select name="hobby" id="hobby">
            <option value="">--Select an option--</option>
            <option value="">Programming</option>
            <option value="Sleeping">Sleeping</option>
            <option value="Hiking">Hiking</option>
        </select>
    </div>
    <div>
        <input type="checkbox">
        <label for="consent">I am over 18.</label>
    </div>
    <div>
        <input type="file">
    </div>
    <div>
        <input type="submit">
    </div>
    <hr>
    <ul>
        <li>BOB</li>
        <li>JIM</li>
    </ul>
    <ol>
        <li>Ram</li>
        <li>Shyam</li>
    </ol>

    <table>
        <!-- HEAD -->
        <thead>
            <tr>
                <th>Description</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Cost</th>
            </tr>
        </thead>
        <!-- BODY -->
        <tbody>
            <tr>
                <td>Item1</td>
                <td>3</td>
                <td>15</td>
                <td>45</td>
            </tr>
            <tr>
                <td>Item2</td>
                <td>2</td>
                <td>10</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Item3</td>
                <td>5</td>
                <td>50</td>
                <td>250</td>
            </tr>
        </tbody>
        <!-- FOOTER -->
        <tfoot>
            <tr>
                <td>Total</td>
                <td colspan="2">10</td>
                <td>315</td>
            </tr>
        </tfoot>
    </table>
    <br> <br>
    <div style="background-color: rgb(253, 0, 0); height: 50px;">Header</div>
    <div style="background-color: rgb(224, 121, 5); height: 50px;">Body</div>
    <div style="background-color: rgb(0, 0, 0); height: 50px;">Footer</div>

    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="red" stroke-width="5"/>
    </svg>
    
</body>
</html>
